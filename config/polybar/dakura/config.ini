include-file = ~/.config/polybar/dakura/glyphs.ini
include-file = ~/.config/polybar/dakura/colors.ini

[bar/main]
; Size
width = 99%
height = 30pt
radius = 0
; dpi = 96

; Offset
offset-y = 0.5%
offset-x = 0.5%

; Colors
background = ${colors.alpha}
foreground = ${colors.foreground}

; Line
line-size = 3pt

; Borders
border-size = 0
;border-color = ${colors.background}

; Padding
padding = 0
;padding-left = 4
;padding-right = 4

; Separator
;sep = "|"
;separator = "  "
separator-foreground = ${colors.disabled}

; Fonts
;font-0 = monospace;2
font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "Iosevka Nerd Font:size=24;6"

; Modules
module-margin = 0
module-margin-left = 0
module-margin-right = 0
modules-left = glyph_l search glyph_r sep glyph_l xworkspaces glyph_r sep glyph_l ethernet glyph_r sep glyph_l vpn glyph_r sep glyph_l target glyph_r
modules-right = glyph_l filesystem glyph_r sep glyph_l cpu glyph_r sep glyph_l memory glyph_r sep glyph_l date glyph_r sep glyph_l powermenu glyph_r

; Cursor
cursor-click = pointer
cursor-scroll = pointer 

; Internals
enable-ipc = true
; tray-position = right
wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

[module/sep]
type = custom/text
content = "  "
content-background = ${colors.alpha}
content-foreground = ${colors.alpha}

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
; Used for the currently selected workspaces
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
;label-active = %icon% %name%
label-active-foreground = ${colors.primary}
label-active-background = ${colors.background-alt}
;label-active-underline = ${colors.primary}
label-active-padding = 2

; Used for workspaces at least one window
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-occupied = %name%
;label-occupied-underline = ${colors.primary}
label-occupied-foreground = ${colors.primary}
label-occupied-background = ${colors.background}
label-occupied-padding = 2

; Used for workspaces containing a window that is demanding attention (has the
; urgent bit set)
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-urgent = %name%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.background-alt}
label-urgent-underline = ${colors.primary}
label-urgent-padding = 2

; Used for workspaces without windows
; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %nwin% (New in version 3.6.0)
; Default: %icon% %name%
label-empty = %name%
label-empty-background = ${colors.background}
label-empty-foreground = ${colors.foreground}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-empty-background = ${colors.background}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = "/"
;content = "DATA "
;content-foreground = ${colors.primary}
format-mounted-prefix = "ROOT "
format-mounted-prefix-background = ${colors.background}
format-mounted-prefix-foreground = ${colors.primary}
;format
;format-foreground = ${colors.primary}
;label-name = "DATA "
label-mounted = %percentage_used%%
label-mounted-background = ${colors.background}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}
label-padding = 1
label-empty-background = ${colors.background}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}
label-padding = 1
label-empty-background = ${colors.background}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-background = ${colors.background}
label-layout-foreground = ${colors.primary}
label-indicator-padding = 0
label-indicator-margin = 0
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}
label-padding = 0
label-background = ${colors.background}
label-empty-background = ${colors.background}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-background = ${colors.background}
label-padding = 1
label-empty-background = ${colors.background}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
label-background = ${colors.background}
label-padding = 1
label-empty-background = ${colors.background}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %ifname% disconnected
label-foreground = ${colors.primary}
label-empty-background = ${colors.background}

[module/wlan]
inherit = network-base
interface-type = wireless
format-prefix = "WLAN "
format-prefix-foreground = ${colors.primary}
label-connected = %ifname% %essid% %local_ip%
label-foreground = ${colors.primary}
label-padding = 1
label-empty-background = ${colors.background}

[module/eth]
inherit = network-base
interface-type = wired
format-prefix = "ETH "
format-prefix-foreground = ${colors.primary}
label-connected = %ifname% %local_ip%
label-foreground = ${colors.primary}
label-padding = 1
label-empty-background = ${colors.background}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-background = ${colors.background}
label-foreground = ${colors.primary}
label-padding = 1
label-empty-background = ${colors.background}

[module/browser]
type = custom/text
content = " "
click-left = "firefox"
content-foreground = ${colors.foreground}
content-padding = 1
content-background = ${colors.background}

[module/terminal]
type = custom/text
content = " "
click-left = "kitty"
content-foreground = ${colors.foreground}
content-padding = 1

[module/editor]
type = custom/text
content = "󰨞 "
click-left = "code"
content-foreground = ${colors.foreground}
content-padding = 1

[module/filemanager]
type = custom/text
content = " "
;content-padding = 10
click-left = "thunar"
content-foreground = ${colors.foreground}
content-padding = 1

[module/powershell]
type = custom/text
content = "󰨊 "
click-left = "kitty pwsh"
content-foreground = ${colors.foreground}

[module/bloodhound]
type = custom/text
content = "󰩄 "
click-left = "bloodhound"
content-foreground = ${colors.foreground}
content-padding = 1

[module/burp]
type = custom/text
content = "󰯊 "
click-left = "burpsuite"
content-foreground = ${colors.foreground}
content-padding = 1

[module/wireshark]
type = custom/text
content = "󱙳 "
click-left = "wireshark"
content-foreground = ${colors.foreground}
content-padding = 1

[module/search]
type = custom/text
content = " "
click-left = "rofi -theme ~/.config/rofi/launcher.rasi -show drun"
content-background = ${colors.background}
content-foreground = ${colors.foreground}

[module/powermenu]
type = custom/text
content = "⏻ "
click-left = "/usr/local/bin/powermenu"
content-background = ${colors.background}
content-foreground = ${colors.foreground}

[module/redshift]
type = custom/text
content = "RED "
click-left = "redshift"
content-foreground = ${colors.foreground}

[module/ethernet]
type = custom/script
interval = 2
;inherit = network-base
;interface-type = wired
;format-prefix = "ETH "
;format-prefix-foreground = ${colors.primary}
;click-left = "%local_ip% | xclip -sel clipboard"
;label-connected = %ifname% %local_ip%
;label-foreground = ${colors.primary}
exec = /usr/local/bin/ethernet-status
click-left = /usr/local/bin/copy-ethernet
format-prefix = " "
format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.primary}
label-padding = 1
label-background = ${colors.background}
;label-foreground = ${colors.primary}

[module/vpn]
type = custom/script
interval = 2
;type = internal/network
;interface = tun0
exec = /usr/local/bin/vpn-status
click-left = /usr/local/bin/copy-vpn
format-prefix = " "
format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.primary} 
label-padding = 1
label-background = ${colors.background}
;label-foreground = ${colors.primary}

[module/target]
type = custom/script
interval = 2
;content = "T "
;content-foreground = ${colors.primary}
exec = /usr/local/bin/target2hack
;exec-foreground = ${colors.primary}
click-left = "/usr/local/bin/copy-target"
;format = <label>
format-prefix = "什 "
format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.primary}
label-padding = 1
label-background = ${colors.background}
;label-foreground = ${colors.primary}

[module/nm-launcher]
type = custom/text
;format-prefix = "NET 󱘖"
;format-prefix-foreground = ${colors.foreground}
content = "NET 󱘖"
content-foreground = ${colors.primary}
click-left = nm-connection-editor

[module/speed]
type = internal/network
interface = eth0
; Seconds to sleep between updates
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-prefix = 直
; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>
format-disconnected-prefix = 睊

; Available tags:
;   <label-connected> (default)
;   <label-packetloss>
;   <animation-packetloss>
;;format-packetloss = <animation-packetloss> <label-connected>

; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
; Default: %ifname% %local_ip%
label-connected = "%{A1:networkmanager_dmenu &:}  %downspeed% 祝 %upspeed%%{A}"

; Available tokens:
;   %ifname%    [wireless+wired]
; Default: (none)
label-disconnected = "%{A1:networkmanager_dmenu &:} DISCONNECTED%{A}"
;;label-disconnected-foreground = 

; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
; Default: (none)
;label-packetloss = %essid%
;label-packetloss-foreground = 

; Only applies if <ramp-signal> is used
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 

; Only applies if <animation-packetloss> is used
;;animation-packetloss-0 = ⚠
;;animation-packetloss-0-foreground = 
;;animation-packetloss-1 = ⚠
;;animation-packetloss-1-foreground = 
; Framerate in milliseconds
;;animation-packetloss-framerate = 500


[settings]
screenchange-reload = true
pseudo-transparency = false

